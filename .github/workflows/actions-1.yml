name: primer-workflow
on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  configuracion:
    runs-on: ubuntu-latest
    steps:
      - name: Echo
        run: echo "Configurando el entorno de desarrollo..."

      - name: Touch file
        run: touch config.txt
      
      - name: Set file
        run: echo "Creando archivo de configuraciÃ³n..." > config.txt         

      - name: Verificar file
        run: cat config.txt

  desarrollo:
    runs-on: ubuntu-latest
    needs: configuracion
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: LS
        run: ls -al

  testing:
    runs-on: ubuntu-latest
    needs: configuracion
    steps:
      - name: LS
        run: |
          echo "Ejecutando pruebas..." > test.txt
          cat test.txt