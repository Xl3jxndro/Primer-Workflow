name: primer-workflow
on: 
  push:
    branches:
      - dev
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  configuracion:
    runs-on: ubuntu-latest
    steps:
      - name: Echo
        run: echo "Configurando el entorno de desarrollo..."

      - name: Touch file
        run: touch config.txt
      
      - name: Set file
        run: echo "Creando archivo de configuración..." > config.txt         

      - name: Verificar file
        run: cat config.txt

  desarrollo:
    runs-on: ubuntu-latest
    needs: configuracion
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: LS
        run: ls -al

  testing:
    runs-on: ubuntu-latest
    needs: desarrollo
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Script
        run: |
          chmod +x ./script.sh
          ./script.sh

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.4.0
        with:
          node-version: 'latest' # versión de Node.js que se necesite

      - name: node version
        run: node -v

      - name: Install dependencies
        run: npm install
    
  my-actions:
      runs-on: ubuntu-latest
      needs: testing

      steps:
        - name: Checkout
          uses: actions/checkout@v4.2.2

        - name: Run my action
          uses: ./.github/actions/my-action/action.yml # Ruta a la acción personalizada


